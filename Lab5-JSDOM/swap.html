<!-- Create a swap.html page which has 2 pictures and 1 button on it.
You can use any picture you want.
The button is named Swap.
When you click the Swap button, the location of two pictures are swaped.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: grid;
            grid-template-columns: 40% 20% 40%;
            justify-items: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <img src="./images/Happy.jpg" alt="iamge01" id="img01" width="300px" height="300px" style="border-radius: 50%;"/>
    <button id="btn" style="height:30px; width: 100px;">Swap</button>
    <img src="./images/sad.jpg" alt="iamge02" id="img02" width="300px" height="300px" style="border-radius: 50%;"/>
    <br /><br />
    

    <script>
        document.getElementById("btn").onclick = function() {
            let img1 = document.getElementById("img01").src;
            let img2 = document.getElementById("img02").src;
            swap = document.getElementById("img01").src;
            document.getElementById("img01").src = img2;
            document.getElementById("img02").src = swap;
        }
    </script>
</body>
</html>
