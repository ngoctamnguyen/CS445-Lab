<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Promise</h2>

    <input id="myInput">
    <button id="btn">Is Prime ?</button>
    <p id="demo"></p>

    <script>
        document.getElementById("btn").onclick = function () {
            function myDisplayer(some) {
                document.getElementById("demo").innerHTML = some;
            }

            let myPromise = new Promise(function (myResolve, myReject) {
                let num = parseInt(document.getElementById("myInput").value);

                for (let i = 2, s = Math.sqrt(num); i <= s; i++)
                    if (num % i === 0) myReject(num);
                myResolve(num);
            });

            //1. first way
            // myPromise.then(
            //     function (value) { myDisplayer(value + " is prime number"); },
            //     (value) => { myDisplayer(value + " is not prime number"); }
            // );
            
            //2. Another handler
            myPromise
                .then(function (value) { myDisplayer(value + " is prime number"); })
                .catch((value) => { myDisplayer(value + " is not prime number"); });
        }

    </script>   

</body>

</html>
